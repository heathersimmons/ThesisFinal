<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<!--
Photo gallery template created by Dan Doicaru at http://html-tuts.com/>HTML-TUTS.com. View full tutorial at http://html-tuts.com/. 
-->

<head>

<title>Dell Photo Gallery</title>

<style type="text/css">

/* theme gray colour and theme garamond font */

body {
	background-color: #323232;
	color:#FFF;
	margin-left: 20px;
	margin-top: 20px;
	font-family:eb-garamond;
	font-weight:normal;	
}

/* a, a:hover, a.back, and a.back:link control and style the back arrow and the text in the back link */

a {
	color: #FFF;
	margin-left:120px;
	align: left;
	font-size:1.2em;
}

a:hover {
	color: #FFF;
	text-decoration: underline;
	text-align: left;
	left: auto;
}
a.back {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	text-decoration:none;
	color:#323232;
	font-weight: normal;
	margin-left:80px;
	margin-top:1em;
	font-size: 1.6em;
}

a.back:link{
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	text-decoration:none;
	color:#323232;
	font-weight: normal;
	margin-left:20px;
	margin-top:1em;
	font-size: 1.2em;
	line-height:1;
}

/* Thumbnails are the row of 5-7 small pictures at the top */

.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

/* preview is the image that shows up as soon as the page loads */

.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
}

</style>

</head>
<body>

<!--gallery holds the row of small pictures, it contains a back arrow, which is the &lt notation, and &nbsp is a space-->

<div class="gallery" align="center">

	<div class="back" align = "left" ><a href="dell.html"><span> &lt;</span>&nbsp;Home</a>
    
</div>
	<br />

<!--When user mouses over a thumbnail, that thumbnail shows up in the big picture pane (i.e., "preview") -->

	<div class="thumbnails">
    
	  <img onmouseover="preview.src=img1.src" name="img1" src="michael dell very young.png" alt=""/>
	  <img onmouseover="preview.src=img2.src" name="img2" src="competitor stock price 300 cropped.png" alt=""/>
	  <img onmouseover="preview.src=img4.src" name="img4" src="frontoftshirtwithtext3.png" alt=""/>
	  <img onmouseover="preview.src=img5.src" name="img5" src="backoftshirtwithtext.png" alt=""/>
      <img onmouseover="preview.src=img6.src" name="img6" src="intelligent gambler for web.png" alt=""/>
      <img onmouseover="preview.src=img7.src" name="img7" src="dellacquisitions20082014withtext.png" alt=""/>
        
	</div><br/>
    
<!--Preview is the big picture pane in the middle of the screen.  preview.png is same as michael dell very young.png-->

	<div class="preview" align="center">
		<img name="preview" src="preview.png" alt=""/>
	</div>


</body>
</html>
