<style>

	html {
		min-height: 1000px;
	}
/*Style the slider*/

	input[type='range'] {
		-webkit-appearance: none !important;
		-webkit-border-radius: 5px;
		background-color: rgb(53, 135, 212);
		height: 10px;
		width: 200px;
		margin: 10px;
	}

	input[type='range']::-webkit-slider-thumb {
		-webkit-appearance: none !important;
		-webkit-border-radius: 15px;
		background-color: #323232;
		background-image: -webkit-gradient(linear, left top, left bottom, from(#bbb), to(#888));
		border: 1px solid #000;
		height: 25px;
		width: 25px;
	}

	#range {
		font: 20px garamond;
		font-weight:bold;
	}
	
	body {
		font: 16px garamond;
		color:#323232;
	}

	.axis path, .axis line {
		fill: none;
		stroke: #323232;
		shape-rendering: crispEdges;
	}

	.dot {
		stroke: #000;
		stroke-width: 1;
	}

	.dot:hover {
		stroke: #bbb;
	}
	
/*Style info bubble*/
	div.tooltip {
		position: absolute;
		text-align: left;
		padding: 2px;
		font: 12px sans-serif;
		background: #EDEDED;
		border: 0px;
		border-radius: 8px;
		pointer-events: none;
		width: 200px;
  		height: 40px;
	}

	table {
		border-collapse: collapse;
		width: 400px;
		margin-left: 0px;
	}

	td {
		text-align: left;
		border-bottom: 2px solid #bbb;
	}

	th {
		padding-top: 10px;
		text-align: left;
	}

	h3 {
		text-align: center;
		margin-bottom: 0px;
		font-size: 12pt;
	}
	h4	{
		text-align: center;
	}

	.chart {
		width: 100%;
		height: 500px;
	}
	
/* back arrow styling*/	
a {
	color: #323232;
	margin-left:60px;
	align: left;
	font-size:1.2em;
}

a:hover {
	color: #323232;
	text-decoration: none;
	text-align: left;
	left: auto;
}	

a.back {
    font-family: 'Helvetica Neue';
	text-decoration:none;
	color:#323232;
	margin-left:80px;
	margin-top:1em;
	font-size: 1.2em;
}

a.back:link{
    font-family: 'Helvetica Neue';
	text-decoration:none;
	color:#323232;
	margin-left:20px;
	margin-top:1em;
	font-size: 1.2em;
}

/*Sizes content to smaller screens*/

	@media only screen and (min-width: 481px) {
		.chart {
			width: 100%;
			height: 500px;
		}
		table{
			width:500px;
			margin-left: 10%;
		}
		h3, h4{
			margin-left: 20%;
		}
		h3{
			font-size: 16pt;
		}
		
	}
	@media only screen and (min-width: 769px) {
		.chart {
			width: 100%;
			height: 600px;
		}
		
		table{
			width:700px;
			left: -20px;
			margin-left: 15%;
		}
		h3, h4{
			margin-left: 20%;
		}
		h3{
			font-size: 16pt;
		}
		
	}
	
/*Style play button*/	

	button {
		width: 4em;
		height: 2em;
		background: rgb(53, 135, 212);
		border: 1px solid rgb(53, 135, 212);
		border-radius: 4px;
		margin:10px;
		color: white;
		font: 20px garamond;
	}
	
	span {
	color: #323232;
		font: 20px garamond;	
		font-weight: bold;
	}

	h4 {
		text-align: center;
		margin-bottom: .5em;
		margin-top: .5em;
	}

	.label {
		font: 16px garamond;	
	}
	
	.text {
		
		font-family:garamond;
	}

	#info {
		position: absolute;
	}

</style>

<body>
	<input id="slider" type="range" min="2008" max="2014" value="2008" step="1"/>
	
	<span id="range">2008</span>

	<button name="play" id="play">Play</button>
    
    <div class="back" align = "left" ><a href="dell.html"><span> &lt;</span>&nbsp;Home</a>
	
	<div id="chart"></div>
	
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="https://raw.github.com/fryn/html5slider/gh-pages/html5slider.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="acquisitionscript.js"></script>
    
</body>
