<style>
	html {
		min-height: 1000px;
	}

	input[type='range'] {
		-webkit-appearance: none !important;
		-webkit-border-radius: 5px;
		/*-webkit-box-shadow: inset 0 0 5px #333;*/
		background-color: rgb(53, 135, 212);
		height: 10px;
		width: 200px;
		margin: 10px;
		/*position: relative;
		left: 30%;*/

	}

	input[type='range']::-webkit-slider-thumb {
		-webkit-appearance: none !important;
		-webkit-border-radius: 15px;
		background-color: #323232;
		background-image: -webkit-gradient(linear, left top, left bottom, from(#bbb), to(#888));
		border: 1px solid #000;
		height: 25px;
		width: 25px;
	}

	body {
		font: 16px garamond;
		color:#323232;
	}

	.axis path, .axis line {
		fill: none;
		stroke: #323232;
		shape-rendering: crispEdges;
	}

	.dot {
		stroke: #000;
		stroke-width: 1;
	}

	.dot:hover {
		stroke: #bbb;
	}

	#range {
		font: 20px garamond;
		font-weight:bold;
	}

	input[type=range] {
	}

	div.tooltip {
		position: absolute;
		text-align: left;
		padding: 2px;
		font: 12px sans-serif;
		background: #EDEDED;
		border: 0px;
		border-radius: 8px;
		pointer-events: none;
	}

	table {
		border-collapse: collapse;
		width: 400px;
		margin-left: 0px;
	}

	td {
		text-align: left;
		border-bottom: 2px solid #bbb;
	}

	th {
		padding-top: 10px;
		text-align: left;
		/*padding-left: 20px;*/
	}

	h3 {

		font-size: 12pt;

	h4	{
		text-align: center;
	}

	.chart {
		width: 100%;
		height: 450px;
	}

		.chart {
			width: 100%;
			height: 450px;
		}
		table{
			width:500px;
			margin-left: 10%;
		}
		h3, h4{
			margin-left: 20%;
		}
		h3{
			font-size: 16pt;
		}
		
	}
	@media only screen and (min-width: 769px) {
		.chart {
			width: 100%;
			height: 550px;
		}
		
		table{
			width:700px;
			left: -20px;
			margin-left: 15%;
		}
		h3, h4{
			margin-left: 20%;
		}
		h3{
			font-size: 16pt;
		}
		
	}

	button {
		width: 4em;
		height: 2em;
		background: rgb(53, 135, 212);
		border: 1px solid rgb(53, 135, 212);
		border-radius: 4px;
		margin:10px;
		color: white;
		font: 20px garamond;
		
	}
	
	footer {
		position:absolute;
		bottom:0;
		color: #323232;
		font: 14px garamond;	
		left:  10;
		padding-bottom:5px;
		
		
		
	}
	span {
	color: #323232;
		font: 20px garamond;	
		font-weight: bold;
	}

	h4 {
		text-align: center;
		margin-bottom: .5em;
		margin-top: .5em;
	}

	}
