<!DOCTYPE html>
<meta charset="utf-8">
<head>

<!--Stacked bar chart code and styling modified from http://bl.ocks.org/mbostock/3886208-->

</head>

<style>

/*Style text font and colour according to theme*/
.text{
	font:18px garamond;
	color:#323232;
}

/*Style axis according to theme.  crispEdges make the lines look sharper*/
.axis{
	font:18px garamond;
	color:#323232;
	
}
.axis path, 
.axis line{
fill:none;
stroke:#323232;
shape-rendering:crispEdges;	
}

/*Style legend according to theme.*/
.legend {
align:left;
font:18px garamond;
color:#323232;	
}

/*Kills x axis line to make it more readable*/
.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

<!--Set the size of the visualization-->
var margin = {top: 70, right: 100, bottom: 30, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

<!--Bars set to start slightly to right of y axis, also sets spacing between bars-->
var x = d3.scale.ordinal()
    .rangeRoundBands([20, width], .1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);
	
<!--Tell d3 we have four theme colours-->
var color = d3.scale.ordinal()
    .range(["#323232","#9C855E","#AB211C","#5C8E76"]);

<!--Set up the axes-->
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".0%"));

<!--Add the svg item - basically, set up a canvas so we can draw the visualization-->
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

<!--Tell d3 where to pull the data from and how many colours we need-->
d3.tsv("dellproductmix.tsv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Date"; }));

<!--I think this helps create the stacking of the bars-->
  data.forEach(function(d) {
    var y0 = 0;
    d.prodType = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
    d.total = d.prodType[d.prodType.length - 1].y1;
  });

<!--x axis domain set to dates, y axis to stacked bar height max-->
  x.domain(data.map(function(d) { return d.Date; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]);

<!--Call axes and append text to y axis-->
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
	  .style("font-size", "18px")
      .text("Percent");
	  
<!--Add chart title-->	  	  
svg.append("text")
		.attr("y", (height*.05)-70)
        .attr("x", (width/4.3))
        .attr("dy", "1em")
        .style("text-anchor", "left")
		.style("font-size", "24px")
		.style("font-family","garamond")
		.style("fill","#323232")
        .text("Dell Product Mix");
	  
<!--Add bars to chart by year and colour according to product type-->
  var date = svg.selectAll(".date")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.Date) + ",0)"; });

  date.selectAll("rect")
      .data(function(d) { return d.prodType; })
    .enter().append("rect")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .style("fill", function(d) { return color(d.name); });

<!--Add legend-->
  var legend = svg.selectAll(".legend")
      .data(color.domain().slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width*.88)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width*.86)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

</script>
