<!DOCTYPE html>
<meta charset="utf-8">
<head>

<!--Line graph code and styling modified from http://bl.ocks.org/mbostock/3884955-->

</head>

<style>

/*Theme font*/
body {
  font: 16px garamond;
}

/*Styles the axis lines.  crispEdges make the lines look sharper.*/
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

/*Kills x axis line to make it more readable*/
.x.axis path {
  display: none;
}

/*Styles the line with a theme colour*/
.line {
  fill: none;
  stroke: #417DBF;
  stroke-width: 2.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

<!--Set the size of the visualization-->
var margin = {top: 70, right: 120, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

<!--Format the date in years-->
var parseDate = d3.time.format("%Y").parse;

<!--Axes set to run width and height of visualization-->
var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

<!--Acess d3's built in colour scales - sets line colours to some built in defaults-->
var color = d3.scale.category10();

<!--Set up the axes-->
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

<!--Variable for Dell net income line-->
var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.dellRev); });

<!--Add the svg item - basically, set up a canvas so we can draw the visualization-->
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

<!--Tell d3 where to pull the data from-->
d3.tsv("dellrevenues.tsv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

<!--Format the years so d3 can read it-->
  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

<!--Not sure why we need this; there is only one colour-->
  var revenues = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, dellRev: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(revenues, function(c) { return d3.min(c.values, function(v) { return v.dellRev; }); }),
    d3.max(revenues, function(c) { return d3.max(c.values, function(v) { return v.dellRev; }); })
  ]);

<!--Call or append the axes and related text-->
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
	  .style("font-size", "18px")
      .text("$ Millions");

<!--Append title and CAGR percentages-->
svg.append("text")
		.attr("y", height -(height*1.05))
        .attr("x", (width/3))
        .attr("dy", "1em")
        .style("text-anchor", "left")
		.style("font-size", "24px")
		.attr("font","garamond")
		.style("fill","black")
        .text("Dell Revenues 1991-2012");
		
svg.append("text")
		.attr("y", height -(height*.60))
        .attr("x", (width/4))
        .attr("dy", "1em")
        .style("text-anchor", "left")
		.style("font-size", "14px")
		.attr("font","garamond")
		.style("fill","black")
        .text("34.4% CAGR 1991-2005");
		
		svg.append("text")
		.attr("y", height -(height*.80))
        .attr("x", (width/1.4))
        .attr("dy", "1em")
        .style("text-anchor", "left")
		.style("font-size", "14px")
		.attr("font","garamond")
		.style("fill","black")
        .text(".3% CAGR 2005-2012");

<!--Add line and related identifying text to graph-->
  var revenue = svg.selectAll(".revenue")
      .data(revenues)
    .enter().append("g")
      .attr("class", "revenue");

  revenue.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  revenue.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.dellRev) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
	  
	  
});

</script>
