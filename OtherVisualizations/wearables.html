<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 16px garamond;
}

text {
  font: 16px garamond;
}

legend {
  font: 18px garamond;
}
.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

//var format = d3.time.format("%y");

var margin = {top: 20, right: 30, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y").parse;



var x = d3.time.scale()
    .range([0, width]);
	
var y = d3.scale.linear()
    .range([height, 0]);

//var z = d3.scale.category20c();

var z = d3.scale.ordinal()
    .range(["#AB211C", "#9C855E", "#5B87C6", "#323232", "#5C8E76"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
	.ticks(d3.time.year);
    

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
	
var stack = d3.layout.stack()
    .offset("zero")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.value; });
	

var nest = d3.nest()
    .key(function(d) { return d.key; });

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });
	

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("text")
		.attr("y", height -(height*.98))
        .attr("x", (width/4))
        .attr("dy", "1em")
        .style("text-anchor", "left")
		.style("font-size", "24px")
		.attr("font","garamond")
		.style("fill","black")
        .text("Wearables Hardware and Services Revenue");
		




d3.tsv("wearables.tsv", function(data) {
	
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.value = +d.value;
  });
  
 


  var layers = stack(nest.entries(data));

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

  svg.selectAll(".layer")
      .data(layers)
	  
    .enter().append("path")
      .attr("class", "layer")
      .attr("d", function(d) { return area(d.values); })
      .style("fill", function(d, i) { return z(i); });
	  
var legend = svg.selectAll(".legend")
      .data(layers)
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 40 + ")"; });

  legend.append("rect")
      .attr("x", width - (width*.85))
	  .attr("y", height-(height*.7))
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", function(d, i) { return z(i); });

  legend.append("text")
      .attr("x", width - (width *.82))
      .attr("y", height - (height*.68))
      .attr("dy", ".35em")
	  .style("font-size", "18px")
      .style("text-anchor", "left")
	  
      .text(function(d) { return d.key; });


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
	  .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
	  .style("font-size", "18px")
      .text("$ Millions");
	  
});

</script>
