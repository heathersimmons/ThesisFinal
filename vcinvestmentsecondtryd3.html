<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: #417DBF;
}

.text {
font:  16 px garamond;
color:#323232;	
	
}
.bar:hover {
  fill: #CCCCCC;
}

.axis {
  font: 16px garamond;
  fill:#323232;
}

.axis path,
.axis line {
  fill: none;
  stroke: #323232;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 100, right: 20, bottom: 30, left: 70},
    width = 1000 - margin.left - margin.right,
    height = 667 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");  

var formatValue = d3.format(",.0f");	

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("vcinvestmentannual.tsv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);
  
  var dataset = "vcinvestment.tsv";

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
	  
	  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
	   .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
	  .style("font-size", "18px")
      .text("$ Millions");
	  
	  
	  /*svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Number of Chocolate Bars");*/

  /*svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")*/
      
	  
	  

  svg.selectAll(".bar")
      .data(data)
    .enter()
	.append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.frequency); })
      .attr("height", function(d) {
		   return height - y(d.frequency);})
		   ;

svg.selectAll(".text")
    .data(data)
	.enter()
  .append("text")
    .attr("class","text")
    .attr("text-anchor", "right")
    .attr("x", function(d) { return x(d.letter); })
    .attr("y", function(d) { return(y(d.frequency)-10);})
    .attr("font-family", "garamond") 
    .attr("font-size", "16px")
    .attr("fill", "#323232")
    .text(function(d) {
    return "$" + formatValue(d.frequency);
});
 
 
 svg.append("text")
		.attr("y", -70)
        .attr("x", (width/3))
        .attr("dy", "1em")
        .style("text-anchor", "left")
		.attr("font-family", "garamond") 
		.attr("font-size", "24px")
		.style("fill","#323232")
        .text("US Venture Capital Investments");
	   
	   
  
});

function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>
