<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 16px garamond;
}

.axis path,
.axis line {
  fill: none;
  stroke: #323232;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: #5B87C6;
  stroke-width: 3.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 50, right: 50, bottom: 50, left: 90},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);
	
var formatValue = d3.format(",.0f");

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
	.ticks(3)
	.tickFormat(function(d) { return "$"+ formatValue(d)});

var line = d3.svg.line()
	.interpolate("basis")
    .x(function(d) { return x(d.letter); })
    .y(function(d) { return y(d.frequency); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("retirementsavings.tsv", function(error, data) {
  data.forEach(function(d) {
    d.letter = parseDate(d.letter);
    d.frequency = +d.frequency;
  });

  x.domain(d3.extent(data, function(d) { return d.letter; }));
  y.domain(d3.extent(data, function(d) { return d.frequency; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")");
      //.call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
	  
	  
svg.append("text")
	  .attr("class", "text")
        .attr("y", height-(height*.06))
        .attr("x", width/35)
        .attr("dy", "1em")
		.attr("font-family", "garamond")
	 .attr("font-size", "20px")
        .style("text-anchor", "left")
		.style("fill","#323232")
        .text("$1 in 2015");
	  
	  svg.append("text")
        .attr("y", height-(height*.07))
        .attr("x", width/4)
        .attr("dy", "1em")
		.attr("font-family", "garamond")
	 .attr("font-size", "20px")
        .style("text-anchor", "left")
		.style("fill","#323232")
        .text("$128 in 2022");
		
		svg.append("text")
		.attr("y", height-(height*.09))
        .attr("x", 2*(width/4))
        .attr("dy", "1em")
		.attr("font-family", "garamond")
	 .attr("font-size", "20px")
        .style("text-anchor", "left")
		.style("fill","323232")
        .text("$16,384 in 2029");
		
		svg.append("text")
		.attr("y", height-(height*.22))
        .attr("x", 2.7*(width/4))
        .attr("dy", "1em")
		.attr("font-family", "garamond")
	 .attr("font-size", "20px")
        .style("text-anchor", "left")
		.style("fill","323232")
        .text("$2,097,152 in 2036");
	
		svg.append("text")
		.attr("y", height-(height*.92))
        .attr("x", 3.0*(width/4))
        .attr("dy", "1em")
		.attr("font-family", "garamond")
	 .attr("font-size", "20px")
        .style("text-anchor", "left")
		.style("fill","#323232")
        .text("$16,777,216 in 2039");

		svg.append("text")
		.attr("y", height -(height*1.1))
        .attr("x", (width/5))
        .attr("dy", "1em")
		.attr("font-family", "garamond")
	 .attr("font-size", "24px")
        .style("text-anchor", "left")
		
		.style("fill","#323232")
        .text("Moore's Law Applied to Retirement Savings");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});

</script>
